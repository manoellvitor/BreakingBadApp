<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Deaths</ion-title>
  </ion-toolbar>
  <ion-toolbar color="danger">
    <ion-searchbar placeholder="Search Quote" animated autocomplete="on" (ionChange)="onSearchChange($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let death of deaths | async">
      <h6>Number of Deaths</h6>
      <ion-badge color="danger" slot="end">{{ death.deathCount }}</ion-badge>
      
    </ion-item>
  </ion-list>
</ion-content>
